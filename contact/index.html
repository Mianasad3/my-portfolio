<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="../assets/logo.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Muhammad Asad Ullah - Contact</title>
    <link rel="stylesheet" href="../global.css" />
  </head>
  <body>
    <header>
      <nav class="navbar">
        <div class="navbar-brand">
          <img class="nav-logo" src="../assets/logo.png" />
          <a class="nav-link navbar-brand-link" href="/">Muhammad Asad Ullah</a>
        </div>
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="/about/">About</a></li>
          <li class="nav-item">
            <a class="nav-link" href="/contact/">Contact</a>
          </li>
          <li class="nav-item"><a class="nav-link" href="/blog/">Blog</a></li>
        </ul>
        <div class="navbar-hamburger">
          <div class="hamburger-line"></div>
          <div class="hamburger-line"></div>
          <div class="hamburger-line"></div>
        </div>
      </nav>
    </header>
    <main class="main">
      <p class="main-title">Contact Me</p>
      <form class="form" name="contact" netlify>
        <div class="form-field">
          <label for="name">Name</label
          ><input type="text" name="name" id="name" placeholder="Your Name" />
        </div>
        <div class="form-field">
          <label for="email">Email</label
          ><input
            type="email"
            name="email"
            id="email"
            placeholder="hello@email.com"
          />
        </div>
        <div class="form-field">
          <label for="message">Message</label
          ><textarea
            type="text"
            name="message"
            id="message"
            class="message-input"
            placeholder="Enter your message"
          ></textarea>
        </div>
        <button class="submit-btn">Submit</button>
      </form>
      <div class="secondary">
        <div class="icon-set">
          <a href="https://www.instagram.com/asad.tahir3/"
            ><i class="fa-brands fa-instagram"></i
          ></a>
          <a href="https://github.com/Mianasad3/"
            ><i class="fa-brands fa-github"></i
          ></a>
          <a href="https://www.linkedin.com/in/mian-asad-32396a22a/"
            ><i class="fa-brands fa-linkedin"></i
          ></a>
        </div>
      </div>
    </main>
    <script
      src="https://kit.fontawesome.com/8493f5ce55.js"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="./contact.js"></script>
  </body>
</html>
